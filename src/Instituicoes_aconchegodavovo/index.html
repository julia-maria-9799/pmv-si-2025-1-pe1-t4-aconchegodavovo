<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aconchego da Vovó</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Logo Aconchego da Vovó" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Histórico de Doações</a>
        <a href="#"><img src="perfil.png" alt="Perfil" class="icone-perfil" /></a>
      </nav>
    </div>
  </header>

  <section class="banner">
    <img src="banner.png" alt="Banner com idosos"/>
    <div class="texto-banner">
      <h1>Ajude a transformar a vida de idosos em lares de acolhimento</h1>
      <p>Transformando solidariedade em ação: doando e fazendo a diferença na vida de um idoso.</p>
    </div>
  </section>

  <main>
    <h2>Instituições</h2>

    <div class="busca">
      <input type="text" placeholder="Buscar por nome ou município">
      <button><img src="search.png" alt="Buscar"></button>
    </div>

    <div class="cards">
      <div class="card">
        <img src="bem_viver.png" alt="Residencial Bem Viver" />
        <h3>Residencial Bem Viver</h3>
      </div>
      <div class="card">
        <img src="cantinho_serenidade.png" alt="Cantinho da Serenidade" />
        <h3>Cantinho da Serenidade</h3>
      </div>
      <div class="card">
        <img src="recanto_do_sol.png" alt="Lar Recanto do Sol" />
        <h3>Lar Recanto do Sol</h3>
      </div>
    </div>
  </main>

</body>
</html>
