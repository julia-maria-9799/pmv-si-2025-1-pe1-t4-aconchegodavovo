<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Pagamento</title>
    <link rel="stylesheet" href="../../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../../assets/css/style header.css">
    <link rel="stylesheet" href="../../../../assets/css/donor/pagamento/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="#"><img src="../../../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../../../index.html" class="active">Home</a>
            <a href="../../../login/login/index.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="container">

        <div class="container2">
            <div class="left">
                <div class="parent-left">

                    <div class="card pix">
                        <div class="parent-card">
                            <i class="fa-brands fa-pix icon"></i><br>
                            <p>Pix</p>
                        </div>
                    </div>

                    <div class="card credito">
                        <div class="parent-card">
                            <i class="fa-solid fa-credit-card icon"></i><br>
                            <p>Cartão de<br>Crédito</p>
                        </div>
                    </div>

                    <div class="card debito">
                        <div class="parent-card">
                            <i class="fa-regular fa-credit-card icon"></i><br>
                            <p>Débito<br>Online</p>
                        </div>
                    </div>

                    <div class="card boleto">
                        <div class="parent-card">
                            <i class="fa-solid fa-barcode icon"></i><br>
                            <p>Boleto</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container2">
            <div class="middle">
                <div class="qr-code">

                    <div class="parent-qr-code qr-img">
                        <img src="../../../../assets/img/img-qr-code-pagamento.svg" alt="QR-Code">
                    </div>

                    <div class="parent-qr-code parent-guide">
                        <div class="guide">
                            <img src="../../../../assets/img/img-pagamento-numero1.svg" alt="Número 1">
                            <p>
                                Abra seu app <span>PagBank</span> ou<br>
                                da instituição financeira de<br>
                                sua preferência
                            </p>
                        </div>

                        <div class="traco"></div>

                        <div class="guide">
                            <img src="../../../../assets/img/img-pagamento-numero2.svg" alt="Número 2">
                            <p>
                                Aponte a câmera do<br>
                                seu celular para o<br>
                                <span>Qr Code Pix</span>
                            </p>
                        </div>
                    </div>

                </div>

                <div class="parent-btn">
                    <button class="btn btn-border" type="button">Cancelar</button><br>
                    <button class="btn btn-azul-2" type="button">Continuar</button>
                </div>
            </div>
        </div>

        <div class="container2">
            <div class="right">
                <div class="parent-right">
                    <div class="valor">
                        <h2>Nome da ILPI</h2>
                        <p>Plano Básico</p>
                    </div>

                    <div class="border"></div>

                    <div class="valor">
                        <h2>Total da Doação</h2>
                        <h1>R$ 29,90</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
