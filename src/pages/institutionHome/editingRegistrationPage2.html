  <link rel="stylesheet" href="../../assets/css/editingRegistrationPage2.css" />
</head>
<body>
  <!-- Header reutilizado -->
  <nav id="container-nav">
    <a href="#"><img src="../../assets/img/logo.svg" height="45px" /></a>
    <div>
      <a href="#" class="active">Agradecimentos</a>
      <a href="#" class="active">Perfil</a>

      <a href="#" onclick="toggleDropdown()">
        <img src="../../assets/img/icon-nav-account.svg" class="user-icon" />
      </a>
    </div>
  </nav>

  <!-- Dropdown -->
  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="../../pages/institutionHome/editingRegistrationPage1.html">
      Configurações da conta <img src="../../assets/img/icon-editar.svg" />
    </a>
    <a href="#">
      Sair <img src="../../assets/img/icon-sair.svg" />
    </a>
  </div>

  <!-- Conteúdo da página -->
  <div class="main-content">
    <div class="sidebar">
    <div class="config-title">
      <img src="../../assets/img/icon-seta.svg" alt="voltar" />
      <span>Configurações</span>
    </div>
  
    <a href="#" class="menu-item active">
      <img src="../../assets/img/icon-lapis-cinza.svg" alt="Editar Cadastro" />
      Editar cadastro
    </a>
    
    <a href="../../pages/institutionHome/editingProfile.html" class="menu-item">

      Editar perfil
    </a>

      <img src="../../assets/img/icon-lixeira-cinza.svg" alt="Excluir Conta" />
      Excluir conta
    </a>
  </div>
  </aside>

  <section class="form-section">
    <h1>Editar Cadastro</h1>
    <form>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Logradouro" />
  
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" placeholder="Bairro" />
  
      <label for="numero">Número</label>
      <input type="text" id="numero" placeholder="Número" />
  
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" placeholder="Cidade" />
  
      <label for="complemento">Complemento</label>
      <input type="text" id="Complemento" placeholder="Complemento" />
  
      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="CEP" />
  
      <div class="botoes-rodape">
        <a href="../../pages/institutionHome/editingRegistrationPage1.html" class="botao-voltar">Voltar</a>
        <a href="../../pages/institutionHome/editingRegistrationPage3.html" class="botao-proximo">Próximo</a>
      </div>
    </form>
  </section>
  </main>

  <!-- Scripts -->
  <script src="../../assets/js/dropDownMenu.js"></script>
