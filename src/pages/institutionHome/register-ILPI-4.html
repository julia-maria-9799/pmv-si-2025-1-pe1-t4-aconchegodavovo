<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../assets/img/icon-logo-favecon.svg">
  <title>Aconchego da Vovó | Cadastro ILPI</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/style header.css">
  <link rel="stylesheet" href="../../assets/css/style rafael.css">
</head>

<body>
  <!-- Header -->
  <nav id="container-nav">
    <a href="#"><img src="../../assets/img/logo.svg" height="45px"></a>
    <div>
      <a href="../../index.html" class="active">Home</a>
      <a href="../login/login.html" class="active">Entre | Cadastre-se</a>
      <a href="#"><img src="../../assets/img/icon-nav-account.svg"></a>
    </div>
  </nav>

  <div class="parent">
    <!-- Imagem da esquerda -->
    <img id="imgassets" src="../../assets/img/img-cadastro-ilpi-4.svg" alt="Imagem de cadastro 2">

    <!-- Conteúdo da direita -->
    <div class="container">
      <div class="margin">
        <h2>Cadastro</h2>
        <p>Cadastre e comece a fazer a diferença na vida de</p>
        <p>um idoso!</p>
      </div>

      <div class="margin">
        <form>
          <input class="inputs input-register2" type="text" required placeholder="Nome da Instituição"><br>

          <textarea class="inputs input-register2 descricao-ilpi" required placeholder="Descrição"></textarea><br>


          <label class="input-file-label descricao-ilpi">
            Foto
            <input type="file" accept="image/*" class="input-file" required>
          </label>
        </form>
      </div>

      <div class="margin">
        <button class="btn" type="submit">Cadastrar</button><br>
        <button class="btn return" type="button" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </div>
</body>

</html>
