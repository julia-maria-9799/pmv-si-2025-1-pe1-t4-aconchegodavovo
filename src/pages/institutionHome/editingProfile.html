<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../../assets/img/icon-logo-favecon.svg" />
  <title>Aconchego da Vovó | Editar Perfil</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../assets/css/global.css" />
  <link rel="stylesheet" href="../../assets/css/style header.css" />
  <link rel="stylesheet" href="../../assets/css/dropDownMenu.css" />
  <link rel="stylesheet" href="../../assets/css/editingProfile.css" />
</head>
<body>
  <!-- Header reutilizado -->
  <nav id="container-nav">
    <a href="#"><img src="../../assets/img/logo.svg" height="45px" /></a>
    <div>
      <a href="#" class="active">Agradecimentos</a>
      <a href="#" class="active">Perfil</a>
      <a href="#" class="active">Planos</a>
      <a href="index.html" class="active">Home</a>
      <a href="#" onclick="toggleDropdown()">
        <img src="../../assets/img/icon-nav-account.svg" class="user-icon" />
      </a>
    </div>
  </nav>

  <!-- Dropdown -->
  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="../../pages/institutionHome/editingRegistrationPage1.html">
      Configurações da conta <img src="../../assets/img/icon-editar.svg" />
    </a>
    <a href="#">
      Sair <img src="../../assets/img/icon-sair.svg" />
    </a>
  </div>

  <!-- Conteúdo da página -->
  <div class="main-content">
    <div class="sidebar">
    <div class="config-title">
      <img src="../../assets/img/icon-seta.svg" alt="voltar" />
      <span>Configurações</span>
    </div>
  
    <a href="../../pages/institutionHome/editingRegistrationPage1.html" class="menu-item">
      <img src="../../assets/img/icon-lapis-cinza.svg" alt="Editar cadastro" />
      Editar cadastro
    </a>
    
    <a href="#" class="menu-item active">
      <img src="../../assets/img/icon-lapis-cinza.svg" alt="Editar Perfil" />
      Editar perfil
    </a>
      
      <a href="#" class="menu-item">
        <img src="../../assets/img/icon-lixeira-cinza.svg" alt="Excluir Conta" />
        Excluir conta
      </a>
    </a>
  </div>
  </aside>

  <section class="form-section">
    <h1>Editar Perfil</h1>
    <form>
      <label for="nome">Nome da Instituição</label><br>
      <input id="nome" class="input-file-label-1" type="text" placeholder="Nome"><br>
    
      <label for="descricao">Descrição</label><br>
      <textarea id="descricao" class="inputs descricao-ilpi" placeholder="Descreva a sua ILPI..."></textarea><br>
    
      <label for="foto">Foto</label><br>
      <label for="foto" class="input-file-label">
        Upload
        <input id="foto" type="file" accept="image/*" class="input-file">
      </label>
    
      <div class="botoes-rodape">
        <button class="botao-salvar">Salvar</button>
        <button class="botao-excluir">Excluir</button>
      </div>
    </form>
    
  </section>
  </main>

  <!-- Scripts -->
  <script src="../../assets/js/dropDownMenu.js"></script>
</body>
</html>
